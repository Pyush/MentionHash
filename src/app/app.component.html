<div class="container">

  <div class="thumbnail">
    <img [lazy-load]="image1" [src]="defaultImage"  alt="Image" />

  </div>
  <div class="thumbnail">
    <img [lazy-load]="imagePortrait2" [src]="defaultImage" (isLoading)="setLoad($event)" class="portrait" alt="Image" />
    <div *ngIf="isLoad" class="loader"></div>
  </div>

  <div class="row" style="margin-bottom: 100px">
    <div class="col-sm-6 col-sm-offset-3">

      <p id="jqueryExample" >
        <input type="text" datePicker class="date start" [(ngModel)]="dateStart" [optionsDate]="{format: 'mm/dd/yyyy',autoclose: true}" />
        <input type="text" timePicker class="time start" [(ngModel)]="timeStart" [optionsTime]="{disableTextInput: false,'timeFormat': 'h:i A',step: 1,showDuration: false}" /> to
        <input type="text" timePicker class="time end" [(ngModel)]="timeEnd" [optionsTime]="{disableTextInput: false,'timeFormat': 'h:i A',step: 1,showDuration: false}" />
        <input type="text" datePicker class="date end" [(ngModel)]="dateEnd" [optionsDate]="{format: 'mm/dd/yyyy',autoclose: true}"/>
      </p>

      <br>
      <br>
      <br>
      <input type="text" timePicker [(ngModel)]="timeT" [optionsTime]="{disableTextInput: false,'timeFormat': 'h:i A',showDuration: false}">

      <br>

      <input type="text" datePicker [(ngModel)]="dateS" [optionsDate]="{format: 'm/d/yyyy',autoclose: true}">

      <br>
      <br>
      <br>

      <div class="card">
        <div (keyup)="onKeyUp($event,'autocomplete-textarea')" (keydown)="onKeyDown($event,'autocomplete-textarea')" data-placeholder="What are you wating for?" id="autocomplete-textarea" contenteditable="true" (paste)="onPaste($event)" [(contenteditableModel)]="inputText" ></div>
      </div>
      <!--<div class="form-control" id="autocomplete-textarea" contenteditable="true"
           [(contenteditableModel)]="inputText"></div>-->

      <br>
      <br>

      <input type="text" name="search" #searchApp (keyup)="setAppSearchData(searchApp.value)"/>
