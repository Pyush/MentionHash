<div class="pagination" *ngIf="count > 0">
  <div class="description">
    <span>testing {{ getMin() }} - {{ getMax() }} of {{ count }}</span>
    <!--<span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ count }}</span>
    <span class="page-totals">{{ totalPages() }} pages</span>-->
  </div>
  <div class="numbers">
    <button class="link" (click)="onPrev()" [disabled]="page === 1 || loading" [ngClass]="{ 'disabled': page === 1 || loading }">&lt; Previous</button>

    <div class="dots">
      <span *ngFor="let pageNum of getTotalPages()" [ngClass]="(pageNum === page)?'active':''"></span>
    </div>

    <!--<button
      *ngFor="let pageNum of getPages()"
      (click)="onPage(pageNum)"
      [ngClass]="{'active': pageNum === page, 'disabled': loading}">{{ pageNum }}</button>-->

    <button class="link" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage() || loading }">Next &gt;</button>


  </div>
</div>
